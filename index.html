<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="form_group">
        <h2>Create an account</h2>
        <form>
            <div class="form_item">
                <label for="Company_name">Company Name</label> <br>
                <input type="text" name="c_name" class="form_input">
            </div>

            <div class="form_item">
                <label for="name">Your Name</label> <br>
                <input type="text" name="name" class="form_input">
            </div>

            <div class="form_item">
                <label for="Email">Email Address</label> <br>
                <input type="email" name="email" class="form_input" placeholder="email@example.org">
            </div>

            <div class="form_item">
                <label for="Password">Password</label> <br>
                <input type="password" name="password" class="form_input">
            </div>

            <div class="form_item">
                <input type="checkbox" name="checkbox" class="form_input">
                <span>To register with us please tick to agree to our <br> <a href="#">Terms and Conditions.</a></span>
            </div>

            <div class="btn"><button >Register</button></div>
        </form>
    </div>

</body>

</html>
